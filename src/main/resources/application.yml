spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/escape?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 1234

  jpa:
    show_sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
      format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      data-locations: classpath:sql/data.sql
      mode: always

logging:
  level:
    org:
      springframework.web: debug